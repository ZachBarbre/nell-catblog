${blogData.map( blog => ` 
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                          <img src="${blog.avatar}" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">${blog.title}</p>
                        <p class="subtitle is-6">${blog.username} - ${blog.email}</p>
                      </div>
                    </div>
            </div>
            <div class="card-content">
                <div class="content">
                    ${blog.blog}
                </div>
            </div>
            <div class="card-footer">
                <a href="/blog/${blog.id}" class="card-footer-item">Comments</a>
            </div>
        </div>
    </div> 
    <br>
    `).join('')}
