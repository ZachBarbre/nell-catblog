<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item title" href="/">
            Nell's CatBlog
          </a>
        </div>
        ${ userData.is_admin ? `
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/admin">Post a new Blog</a>
            </div>
        </div>` : ''}
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                <div class="buttons">
                    ${ userData.is_logged_in ? `
                        <a class="button is-link" href="/users/logout">
                            Log out
                            </a>` : `
                    <a class="button is-primary" href="/users/signup">
                    <strong>Sign up</strong>
                    </a>
                    <a class="button is-link" href="/users/login">
                    Log in
                    </a>` 
                    }
                </div>
                </div>
            </div>
        </div>
      </nav>

    <section class="section">
        ${partial}
    </section>
</body>
</html>
